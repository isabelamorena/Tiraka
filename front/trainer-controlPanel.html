<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Link a hoja de estilo CSS para el sitio -->

  <link rel="stylesheet" href="css/typography.css">
  <link rel="stylesheet" href="css/dark-mode.css">
  <link rel="stylesheet" href="css/sidebar-CP.css">
  <link rel="stylesheet" href="css/controlPanel-main.css">


  <!-- Favicon -->
  <link rel="icon" type="image/png" href="img/favicon.png" sizes="16x16" />


<script>
    // Verificar si el usuario está autenticado (llama a una ruta del back-end)
    async function checkSession() {
    try {
        const response = await fetch('/check-session', {
        method: 'GET',
        credentials: 'include',  // Asegúrate de incluir las cookies para la autenticación
        });

        const result = await response.json();

        if (result.success) {
        // El usuario está autenticado
        console.log('Usuario autenticado');
        } else {
        // El usuario no está autenticado, redirigir al login
        window.location.href = 'trainer-login.html';
        }
    } catch (error) {
        console.error('Error al verificar la sesión:', error);
        window.location.href = 'trainer-login.html';  // Redirige al login si hay error de conexión
    }
    }

    // Llamar a la función para verificar sesión
    checkSession();

</script>


</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar-toggle">
            <div class="sidebar-logo title-font">
                <a href="home.html">Tiraka</a>
            </div>
            <!-- Sidebar Navigation -->
            <ul class="sidebar-nav p-0">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-home-2"></i>

                    </a>
                </li>

                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">

                </li>

                <li class="sidebar-item">

                        <span>Diarios</span>
                    </a>
                    <ul id="diarios" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                        <li class="sidebar-item">

                    </ul>

                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">

            <!-- Sidebar Navigation Ends -->

            <nav class="navbar navbar-expand">
                <button class="toggler-btn" type="button">
                    <i class="lni lni-align-text-left"></i>
                </button>
                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                    const toggler = document.querySelector(".toggler-btn");
                    if (toggler) {
                        toggler.addEventListener("click", function () {
                        document.querySelector("#sidebar").classList.toggle("collapsed");
                        });
                    }
                    });
                </script>
            </nav>
            <main class="p-3">
                <!-- Perfil del entrenador -->
                <div id="profile" class="container-fluid  panel-box-auto hidden">
                    <div class=" light-style flex-grow-1 container-p-y ">
                        <h4 class="font-weight-bold py-3 mb-4" id="profile-title">
                            
                        </h4>
                        <div class="overflow-hidden">
                            <div class="row no-gutters row-bordered row-border-light">
                                <div class="col-md-3 pt-0">
                                    <div class="list-group list-group-flush account-settings-links">
                                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                                            href="#account-general" id="profile-general">General</a>
                                        <a class="list-group-item list-group-item-action" data-toggle="list"
                                            href="#account-change-password"> Contraseña</a>
                                        <a class="list-group-item list-group-item-action" data-toggle="list"
                                            href="#coach" id="profile-coach">Entrenador</a>
                                        
                                    </div>
                                </div>

                                    <div class="tab-content">

                                            <div class="card-body">

                                                    <input type="text" id="profile-username" class="form-control mb-1" value="nmaxwell">
                                                </div>
                                                <div class="form-group">
                                                    <label class="form-label">Nombre</label>
                                                    <input type="text" id="profile-name" class="form-control" value="Nelle Maxwell">
                                                </div>
                                                <div class="form-group">
                                                    <label class="form-label">Primer apellido</label>
                                                    <input type="text" id="profile-surname" class="form-control" value="Nelle Maxwell">
                                                </div>
                                                <div class="form-group">
                                                    <label class="form-label">Segundo apellido</label>
                                                    <input type="text" id="profile-secondsurname" class="form-control" value="Nelle Maxwell">
                                                </div>
                                                <div class="form-group">
                                                    <label class="form-label">Fecha de nacimiento</label>
                                                    <input type="date" id="profile-birthdate" class="form-control" value="Nelle Maxwell">
                                                </div>
                                                <div class="form-group">
                                                    <label class="form-label">Club</label>
                                                    <input type="text" id="profile-clubname" class="form-control" value="Nelle Maxwell">
                                                </div>
                                                <div class="form-group">
                                                    <label class="form-label">Correo electrónico</label>
                                                    <input type="email" id="profile-email" class="form-control" value="Nelle Maxwell">
                                                </div>
                                                <br>

                                                <button class="btn w-20 btn-form-attendance btn-primary" id="profile-button" > Guardar </button>
                                            </div>
                                        </div>
                                        <div class="tab-pane fade" id="account-change-password">
                                            <div class="card-body pb-2">
                                                <div class="form-group">
                                                    <label class="form-label">Contraseña actual</label>
                                                    <input type="password" class="form-control" id="profile-current-password">
                                                </div>
                                                <div class="form-group">
                                                    <label class="form-label">Nueva contraseña</label>
                                                    <input type="password" class="form-control" id="profile-new-password">
                                                </div>
                                                <div class="form-group">
                                                    <label class="form-label">Repetir la nueva contraseña</label>
                                                    <input type="password" class="form-control" id="profile-confirm-new-password">
                                                </div>
                                                <br>
                                            <button class="btn w-20 btn-primary" id="profile-password-button" > Cambiar contraseña </button>
                                            </div>
                                        </div>
                                        <div class="tab-pane fade" id="coach">
                                            <div class="form-group">
                                                <p id="currentTrainer"></p> 
                                                <div class="form-group">
                                                    <!-- Un desplegable con todos los entrenadores de la base de datos. -->
                                                    <div class="mb-3" id="coachSelect" style="display: block;">
                                                        <label for="coachName" class="form-label">¿Cambio de entrenador?</label>
                                                        <select id="coachName" name="coachName" >
                                                            <!-- Las opciones serán llenadas dinámicamente por el backend -->
                                                        </select>
                                                        <br>
                                                        <button class="btn w-20 btn-primary" id="change-coach-button">Cambiar</button>
                                                    </div>
                                                </div>
                                            </div>
                                
                                        </div>

                                </div>
                            </div>

                        </div>

    <!-- Cerrar sesión -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('logoutButton').addEventListener('click', async () => {
            try {
                const response = await fetch('/logout', {
                    method: 'POST',
                    credentials: 'include',  // Para enviar la cookie de sesión con la solicitud
                });

                const result = await response.json();

                if (result.success) {
                    alert('Sesión cerrada');
                    window.location.href = 'home.html';  // Redirige al login o a la página de inicio
                } else {
                    alert('Hubo un problema al cerrar la sesión');
                }
                } catch (error) {
                    console.error('Error al cerrar sesión:', error);
                }
            });
        });
    </script>

</body>
</html>
