<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Conectar a bootstrapstrap -->
    <link href="css/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/js/bootstrap.min.js"></script>

    <!-- Link a hoja de estilo CSS para el sitio -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/typography.css">
    <link rel="stylesheet" href="css/dark-mode.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/favicon.png" sizes="16x16" />

    <style>

    body{
        padding-top: 180px; /* Compensa altura navbar */
    }
    
    .container {
        border-radius: 0 ; /* Asegura que el borde sea cuadrado */
        border: 2px solid #ccc; /* Puedes personalizar el color del borde */
        width: 500px;
        height: auto;
        background-color: #929AAB;
    }
    .btn{
        background-color: #929AAB ;
    }
    @media screen and (max-width: 768px) {
        .container-login-fencer {
            width: 90%; /* Cambia el ancho al 90% en pantallas peque√±as */
            height: auto; /* Permite que la altura se ajuste autom√°ticamente */
        }
        .button-dark-mode{
            display: none;
        }
        
    }
    </style>


</head>
<body>
     <!-- Barra de navegaci√≥n -->
     <nav class="fixed-navbar title-font">
        <div class="container-fluid d-flex align-items-center justify-content-between px-4" style="height: 100px;">
        <div class="d-flex align-items-center">
            <a href="home.html"><img src="img/logo.png" class="img-fluid logo" alt="Logo de EliteFencing"></a>
        </div>
        <div class="d-flex d-md-flex justify-content-center flex-grow-1 gap-4">
            <a href="home.html" class="navbar-links">Tiraka</a>
            <a href="fencer-login.html" class="navbar-links">Tirador</a>
            <a href="trainer-login.html" class="navbar-links">Entrenador</a>
        </div>
        <!-- Modo oscuro -->
        <div class="ml-4">
            <button id="darkMode" class="btn button-dark-mode">üåô</button>
            <script>
                const darkModrBtn = document.getElementById('darkMode');
                darkModrBtn.addEventListener('click', () => {
                  document.body.classList.toggle('dark-mode');
                    /* Cambiar el icono a sol */
                    darkModrBtn.innerHTML = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô' ;
                });
            </script>
        </div>
        
    </nav>
    
    <!-- Cuerpo de la p√°gina -->
    <div class="container-login-fencer container mt-5 pt-5 bg-light border border-2 rounded-0 shadow-sm p-4">
        <p class="text-center subtitle-font">Iniciar sesi√≥n como tirador</p>
        
        <form id="loginForm" method="POST"> 
            <div class="mb-3">
                <label for="username" class="form-label body-text-font">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label body-text-font">Contrase√±a</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn body-text-font">Iniciar sesi√≥n</button>
        </form>
        
        <p class="mt-3 body-text-font">¬øNo tienes cuenta? <a href="fencer-register.html" class="body-text-font">Reg√≠strate aqu√≠</a></p>
    </div>
    
    <script>
        
        // Seleccionamos el formulario
        const loginForm = document.getElementById('loginForm');

        // Al enviar el formulario
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Evita que la p√°gina se recargue

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            console.log("Username:" + username +" / Contrase√±a:" + password); // Para depuraci√≥n
            // Enviar los datos usando fetch (POST)
            try {
                const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                }),
                credentials: 'include'  // Aseg√∫rate de que se incluyan las cookies si las usas
                });

                const result = await response.json();
                if (result.success) {
                    window.location.href = 'fencer-controlPanel.html';
                } else {
                    alert(result.message); // Ahora s√≠ puedes mostrar el mensaje del backend
                }

            } catch (error) {
                console.error('Error en la solicitud:', error);
                /* alert('Hubo un error al enviar los datos!'); */
            }
        });

    </script>
    
      
        
</body>
</html>
